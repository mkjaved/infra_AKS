name: "Dev Terraform Workflow"

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main      

permissions:
  id-token: write
  contents: read
  
jobs: 
  terraform-init-plan:
    runs-on: self-hosted
    steps: 
      - name: Checkout
        uses: actions/checkout@v5.0.0
    
      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          client-id: 26f740e7-c9b8-4d24-a6a3-0b60f0c855c6
          tenant-id: cca32a50-2d76-45b8-8645-e5620a621055
          subscription-id: 8b0422c9-d3b4-4ad5-b676-1cd162a61f87
            
      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
        continue-on-error: true
        working-directory: Environment/dev
        
      - name: Terraform Init
        id: init
        run: terraform init -input=false  
        working-directory: Environment/dev

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: Environment/dev        
      
      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -input=false
        continue-on-error: true
        working-directory: Environment/dev    
        
  terraform-apply:    
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'
    needs: terraform-init-plan
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
    
      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          client-id: 26f740e7-c9b8-4d24-a6a3-0b60f0c855c6
          tenant-id: cca32a50-2d76-45b8-8645-e5620a621055
          subscription-id: 8b0422c9-d3b4-4ad5-b676-1cd162a61f87   
          
      - name: Terraform Init
        id: init
        run: terraform init -input=false  
        working-directory: Environment/dev

      - name: Terraform Apply
        id: apply
        run: terraform apply --auto-approve
        continue-on-error: true
        working-directory: Environment/dev              
          
